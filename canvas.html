<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Canvas App</title>
    <style>
        /* Add any additional styles for your app */
    </style>
</head>
<body>
    <div id="container">
        <!-- Include the canvas element from your existing app -->
        <canvas id="yourCanvas" width="800" height="600" style="border:1px solid #000;"></canvas>

        <!-- Button to save the canvas content as PNG -->
        <button onclick="saveCanvasAsPNG()">Save Canvas as PNG</button>
    </div>

    <script>
        // Your existing app code
        // ...

        function drawSomethingOnCanvas() {
            // Get the canvas element
            const canvas = document.getElementById('yourCanvas');

            // Check if the canvas element is present
            if (!canvas) {
                console.error("Canvas element not found.");
                return;
            }

            // Get the 2D context of the canvas
            const ctx = canvas.getContext('2d');

            // Draw a simple rectangle on the canvas
            ctx.fillStyle = 'blue';
            ctx.fillRect(50, 50, 200, 100);
        }

        function saveCanvasAsPNG() {
            // Get the canvas element
            const canvas = document.getElementById('yourCanvas');

            // Check if the canvas element is present
            if (!canvas) {
                console.error("Canvas element not found.");
                return;
            }

            // Draw something on the canvas
            drawSomethingOnCanvas();

            // Convert the canvas content to a Blob
            canvas.toBlob(function(blob) {
                // Create a temporary link element
                const link = document.createElement('a');

                // Set the download attribute with a desired filename
                link.download = 'canvas_image.png';

                // Create a URL for the Blob and set it as the href attribute
                link.href = URL.createObjectURL(blob);

                // Append the link to the document
                document.body.appendChild(link);

                // Simulate a click on the link to trigger the download
                link.click();

                // Remove the link from the document
                document.body.removeChild(link);
            }, 'image/png');
        }
    </script>
</body>
</html>
